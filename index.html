<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esy Crux Nidrle</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .additional-message {
            font-size: 1em;
            color: black;
            margin-top: 10px;
        }

        .phone-number {
            color: black;
            text-decoration: none;
        }

        .phone-number:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>You know what to do...</h1>
        <div id="additional-message-container"></div>
    </div>

    <script>
        console.log("Page loaded. Timer started for 1 minute.");

        // Function to add the additional message after 1 minute (60,000 milliseconds)
        setTimeout(() => {
            console.log("Timer finished. Adding additional message.");
            const messageContainer = document.getElementById('additional-message-container');
            messageContainer.innerHTML = 'Still here? So drop me a message on <a class="phone-number" href="tel:+420607980560">+420 607 980 560</a>.';
            messageContainer.className = 'additional-message';
            console.log("Additional message added successfully.");
        }, 60000); // 1 minute in milliseconds

        // Debugging info for user interactions
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "hidden") {
                console.log("User left the page or switched tabs.");
            } else {
                console.log("User returned to the page.");
            }
        });
    </script>
</body>

</html>
