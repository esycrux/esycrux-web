<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esy Crux Nidrle</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Roboto', Arial, sans-serif; /* Modern Google-like font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .additional-message {
            font-size: 1em;
            color: black;
            margin-top: 10px;
            font-weight: 300; /* Lighter weight for additional text */
        }

        .phone-number {
            color: black;
            text-decoration: none;
            font-weight: 400; /* Medium weight for better readability */
            display: inline-flex;
            align-items: center; /* Align icon and text on the same level */
            gap: 5px; /* Space between icon and text */
        }

        .phone-number i {
            color: #25D366; /* WhatsApp green */
            font-size: 1.2em;
        }

        .phone-number:hover {
            text-decoration: underline;
        }

        .signature {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: 400;
            color: black;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>You know what to do...</h1>
        <div id="additional-message-container"></div>
    </div>

    <script>
        // Function to add the additional message after 1 minute (60,000 milliseconds)
        setTimeout(() => {
            const messageContainer = document.getElementById('additional-message-container');
            messageContainer.innerHTML = `
                Still here? So drop me a message on 
                <a class="phone-number" href="https://wa.me/420607980560" target="_blank">
                    <i class="fab fa-whatsapp"></i> +420 607 980 560
                </a>.
                <span class="signature">Esy</span>
            `;
            messageContainer.className = 'additional-message';
        }, 60000); // 1 minute in milliseconds
    </script>
</body>

</html>
